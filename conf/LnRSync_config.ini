    ; ----------------- definizioni
    logToFile                 = True

    ; ----------------- directory "home"
    home.SOURCE             =   ${var.Host},     /home
    home.DEST               =   LOCAL,           ${var.DestMP}/home
    home.SubDirs            =   pi,
    home.OPT.EXTRA          =   ${var.SSH} --partial --partial-dir=/cygdrive/d/zTemp/rSync
    home.OPT.EXCLUDE        =   .git/*
