    var.port                =   50022       ; LnPi22
    ; var.port                =   51022       ; LnPi23


    var.DestMP              =   J:\GIT-REPO\LnPi22_BACKUP


    ; var.SourceMP            =   /home
    var.SSH                 =   -e "${myVAR:SSH_EXE} -l pi -p ${var.port} -i "${myVAR:MyKey}""
    ; var.SSH                 =   -e "ssh -l pi -p 22 -i "${myVAR:MyKey}""
